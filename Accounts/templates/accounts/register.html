<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
            </p>
            
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}

        <button type="submit">Criar conta</button>
    </form>
</body>
</html>
